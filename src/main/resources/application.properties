spring.application.name=dms-backend
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=DMS_USER
spring.datasource.password=dms12345
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.servlet.session.timeout=15m
server.error.include-message=always
logging.level.org.springframework.security=DEBUG
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
spring.mvc.hiddenmethod.filter.enabled=true

# Configuration multipart pour upload de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Configuration logging pour debug
logging.level.com.example.dms_backend.controller.ChargebackController=DEBUG

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=true